{% extends 'admin/_base.html' %} {% block display %}style="display: block;{%endblock %}
 {% block list-state %}active{% endblock %} {% block content %}

<div class="py-4 px-3 px-md-4">
  <div class="card mb-3 mb-md-4">
    <div class="card-body">
      <!-- Breadcrumb -->
      <nav class="d-none d-md-block" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#">Service</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Service Description</li>
        </ol>
      </nav>
      <!-- End Breadcrumb -->

      <div class="mb-3 mb-md-4 d-flex justify-content-between">
        <div class="h3 mb-0">Posts</div>
      </div>

      <!-- Users -->
      <div class="table-responsive">
        <table class="table text-nowrap mb-0">
          <thead>
            
            <tr>
              <th class="font-weight-semi-bold border-top-0">{{servicepost.title}}</th>
   
            </tr>
            <tr>
              <th class="font-weight-semi-bold border-top-0"><img src="{{servicepost.image.url}}"></th>
   
            </tr>
          </thead>
          <tbody>
             
            <tr>
              
              <td class="py-3">
              <div class="container">
                {{servicepost.body|safe}}
              </div>
          
                </td>
            </tr>
           
          </tbody>
        </table>
        
      </div>
      <!-- End Users -->
    </div>
  </div>
</div>

{% endblock %}
